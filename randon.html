<body>
<form id="form1">
    <p id="question">1</p>
    <input name="name" type="text" size="3"><button type="button" onclick="outPutName()">
    click
</button>
    <p id="demo"></p>
    <script>
        number1= Math.floor(Math.random()*10+1);
        number2= Math.floor(Math.random()*10+1);
        document.getElementById("question").innerHTML = number1+"+"+number2+"=";

        function outPutName() {
            var x,y
            x=document.getElementById("form1");
            y=x.elements["name"].value;
            if(y==number1+number2){
                document.getElementById("demo").innerHTML = "your answer is correct";

            }else {
                document.getElementById("demo").innerHTML ="your answer is not correct"
            }
        }
    </script>
</form>
</body>
